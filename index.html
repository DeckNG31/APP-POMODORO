<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="timer"></div>
        <div id="time-selectors">
            <div>
                <label for="focusDuration">Focus Time (minutes):</label>
                <input type="number" id="focusDuration" value="25" min="1">
            </div>
            <div>
                <label for="shortBreakDuration">Short Break Time (minutes):</label>
                <input type="number" id="shortBreakDuration" value="5" min="1">
            </div>
            <div>
                <label for="longBreakDuration">Long Break Time (minutes):</label>
                <input type="number" id="longBreakDuration" value="15" min="1">
            </div>
        </div>
        <div id="controls">
            <button id="startButton">Start</button>
            <button id="pauseButton" disabled>Pause</button>
            <button id="resetButton" disabled>Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
