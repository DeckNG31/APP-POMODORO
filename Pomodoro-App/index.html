<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="timer" class="clock">
            <div id="hours">00</div>
            <div>:</div>
            <div id="minutes">00</div>
            <div>:</div>
            <div id="seconds">00</div>
        </div>
        <div id="time-selectors">
            <div>
                <label for="focusDuration">Focus Time (minutes):</label>
                <input type="number" id="focusDuration" value="25" min="1">
            </div>
            <div>
                <label for="shortBreakDuration">Short Break Time (minutes):</label>
                <input type="number" id="shortBreakDuration" value="5" min="1">
            </div>
            <div>
                <label for="longBreakDuration">Long Break Time (minutes):</label>
                <input type="number" id="longBreakDuration" value="15" min="1">
            </div>
        </div>
        <div id="controls">
            <button id="startButton">Start</button>
            <button id="pauseButton" disabled>Pause</button>
            <button id="resetButton" disabled>Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
    <audio id="notificationSound">
        <source src="noti.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <audio id="breakNotificationSound">
        <source src="break.mp3" type="audio/mpeg">
        Tu navegador no admite el elemento de audio.
      </audio>
      
</body>
</html>
